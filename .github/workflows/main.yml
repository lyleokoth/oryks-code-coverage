on: [push]

jobs:

  Build:
    runs-on: ubuntu-latest
    name: A job to test the oryks code coverage action

    steps:

      - name: Check out code
        uses: actions/checkout@v2

      - name: oryks code coverage action
        id: selftest
        uses: twyle/github-action-template@v0.1.0
        with:
          myinput: lyle

      - name: action output
        run: |
          echo "${{ steps.selftest.outputs.myoutput }}"
